<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Payment Gateway Integration</title>
</head>

<body>
    <nav class="navbar background">
        <div class="leftbar">
            <div class="logo">
                <img src="/img/bg.jpg" alt="bank image">
            </div>
            <h2>The Sparks Foundation</h2>
        </div>
        <ul class="rightNav">
            <div class="right">
                <li><a href="/">Home</a></li>
                <li><a href>About Us</a></li>
                <li><a href="/Contact">Contact Us</a></li>
            </div>
        </ul>

    </nav>
    <section class="background head">
        <div class="box-main">
            <div class="back">

                <p class="heading">Welcome To The Donation Camp</p>
                <p class="text-small">Select A Proper Amount Of Money You Want To Donate.</p>
            </div>

            <form  action="/pay" method="post">
                <input class="btn" type="submit" value="Donate 5$">
            </form>
            <form  action="/payy" method="post">
                <input class="btn" type="submit" value="Donate 100$">
            </form>
            <form  action="/payyy" method="post">
                <input class="btn" type="submit" value="Donate 500$">
            </form>
        </div>

    </section>

    <footer>
        <p class="text-footer">
            Copyright &copy; -All Rights Reserved!!
        </p>
    </footer>
    <script src="/index.js"></script>
</body>

</html>
